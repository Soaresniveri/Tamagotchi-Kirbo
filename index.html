<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Tamago</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    body {
        background: #f8f9fa;
    }

    .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: palevioletred;
    border-radius: 50%;
    pointer-events: none;
    animation: particleMove 1s ease-out forwards;
}

@keyframes particleMove {
    0% { transform: translate(0,0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}


    .emoji {
    position: absolute;
    font-size: 1.5rem;
    pointer-events: none;
    animation: floatUp 1.5s ease-out forwards;
}

    @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-50px); opacity: 0; }
}

    .bar-container {
        width: 90%;
        max-width: 300px;
        height: 20px;
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px auto;
        position: relative;
    }

    .bar-fill {
        height: 100%;
        width: 100%;
        line-height: 20px;
        color: white;
        font-size: 0.8rem;
        text-align: center;
        border-radius: 10px;
        transition: width 0.3s ease;
    }

    #hungerBar { background: red; }
    #happinessBar { background: green; }
    #energyBar { background: orange; }

    #tamagoScreen {
        width: 90%;
        max-width: 300px;
        height: auto;
        aspect-ratio: 1 / 1;
        margin: 20px auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #tamagoGif {
        width: 80%;
        height: 80%;
        object-fit: contain;
    }

    #div_mestre {
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }

    @media (max-width: 576px) {
        .bar-container { height: 16px; }
        .bar-fill { font-size: 0.7rem; }
        #tamagoScreen { max-width: 250px; }
        #tamagoGif { width: 90%; height: 90%; }
    }
</style>
</head>
<body>

<main class="container text-center mt-3">

    <!-- Barrinhas de status -->
    <div>
        <label for="hungerBar" style="font-size:0.9rem;">Fome</label>
        <div class="bar-container">
            <div id="hungerBar" class="bar-fill">100%</div>
        </div>
    </div>

    <div>
        <label for="happinessBar" style="font-size:0.9rem;">Felicidade</label>
        <div class="bar-container">
            <div id="happinessBar" class="bar-fill">100%</div>
        </div>
    </div>

    <div>
        <label for="energyBar" style="font-size:0.9rem;">Energia</label>
        <div class="bar-container">
            <div id="energyBar" class="bar-fill">100%</div>
        </div>
    </div>

    <!-- Mensagem do Tamagotchi -->
    <p id="tamagoMessage" style="font-size:0.9rem; margin-top:5px;"></p>

    <!-- Tela do Tamagotchi -->
    <div id="tamagoScreen" class="border border-dark rounded bg-light p-4 mx-auto my-4" 
     style="width:300px;height:300px; 
            background: url('IMG/background-gif.gif') center/cover no-repeat;">
    <img id="tamagoGif" src="IMG/poyo-feliz.gif" alt="Tamago" style="width:80%; height:80%; object-fit:contain;">
</div>


    <!-- Botões de interação -->
    <div id="div_mestre" class="d-flex mt-2">
        <button type="button" class="btn btn-primary flex-fill" id="button_01" >Alimentar</button>
        <button type="button" class="btn btn-success flex-fill" id="button_02" >Carinho</button>
        <button type="button" class="btn btn-danger flex-fill" id="button_03">Brincar</button>
        <button type="button" class="btn btn-warning mt-3" id="button_restart" style="display:none;">Recomeçar</button>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="JS/app.js"></script>
</body>
</html>
